<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PAPI-Docs</title>
    <link rel="icon" type="image/png" sizes="144x144" href="Docs/images/logo.png"/>
    <link rel="apple-touch-icon" type="image/png" sizes="144x144" href="Docs/images/logo.png"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Documents of BEPlaceholderAPI">
    <meta name="keywords" content="BEPlaceholderAPI,Bedrock Dedicated Server,BDS,Minecraft,Bedrock">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//test1.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
    <link rel="stylesheet" href="//test1.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />
</head>

<body>
    <script src="//test1.jsdelivr.net/npm/docsify-edit-on-github"></script>
    <div id="app"></div>
    <script>
        window.$docsify = {
            name: 'BEPlaceholderAPI - Docs',
            repo: 'dreamguxiang/BEPlaceholderAPI',
            loadNavbar: true,
            loadSidebar: true,
            sidebarDisplayLevel: 3,
            mergeNavbar: true,
            auto2top: true,
            coverpage: true,
            name: 'BEPlaceholderAPI',
            toc: {
                tocMaxLevel: 5,
                target: 'h2, h3, h4, h5, h6'
            },
            topMargin: 50,
            search: {
                maxAge: 86400000,
                paths: 'auto',
                placeholder: {
                    '/zh_CN/': '搜索',
                    '/en/': 'Type to search',
                    '/': 'Type to search'
                },
                noData: {
                    '/zh_CN/': '找不到结果',
                    '/en/': 'No Results',
                    '/': 'No Results'
                },
                depth: 2,
                hideOtherSidebarContent: false,
            },
            copyCode: {
                buttonText: {
                    '/zh_CN/': '点击复制',
                    '/en/': 'Copy to clipboard',
                    '/': 'Copy to clipboard'
                },
                errorText: {
                    '/zh_CN/': '错误',
                    '/en/': 'Error',
                    '/': 'Error'
                },
                successText: {
                    '/zh_CN/': '复制',
                    '/en/': 'Copied',
                    '/': 'Copied'
                }
            },
            // 底部导航
            pagination: {
                previousText: "Previous",
                nextText: "Next",
                crossChapter: true,
                crossChapterText: true,
            },
            progress: {
                position: "top",
                color: "var(--theme-color,#42b983)",
                height: "1px",
            },
            'flexible-alerts': {
                style: 'flat',
                note: {
                    label: {
                    '/de_DE/': 'Hinweis',
                    '/en/': 'Note',
                    '/zh_CN/': '信息'
                    }
                },
                tip: {
                    label: {
                    '/de_DE/': 'Tipp',
                    '/en/': 'Tip',
                    '/zh_CN/': '提示'
                    }
                },
                warning: {
                    label: {
                    '/de_DE/': 'Warnung',
                    '/en/': 'Warning',
                    '/zh_CN/': '警告'
                    }
                },
                attention: {
                    label: {
                    '/de_DE/': 'Achtung',
                    '/en/': 'Attention',
                    '/zh_CN/': '注意'
                    }
                }
            }
        }
    </script>
    <!-- Docsify v4 -->
    <script src="//test1.jsdelivr.net/npm/docsify@4"></script>
    <script src="//test1.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//test1.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
    <script src="//test1.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="//test1.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
    <script src="//unpkg.com/docsify-plugin-toc"></script>
    <script src="//test1.jsdelivr.net/npm/docsify-copy-code"></script>
    <script src="//test1.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <script src="//test1.jsdelivr.net/npm/prismjs@1.23.0/components/prism-cpp.min.js"></script>
    <script src="https://test1.jsdelivr.net/npm/prismjs@1.27.0/components/prism-yaml.min.js"></script>
    <script src="//test1.jsdelivr.net/npm/prismjs@1.23.0/components/prism-python.min.js"></script>
    <script src="//test1.jsdelivr.net/npm/docsify-pangu/lib/pangu.min.js"></script>
    <script src="//test1.jsdelivr.net/npm/docsify-progress@latest/dist/progress.min.js"></script>
    <script src="//test1.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <script src="//unpkg.com/docsify-plugin-flexible-alerts"></script>
</body>

</html>
