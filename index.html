<!-- index.html -->

<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="//unpkg.com/docsify@4/themes/vue.css" />

    <!-- 文件夹样式 -->
    <link rel="stylesheet" href="//unpkg.com/docsify-sidebar-collapse/dist/sidebar-folder.min.css" />
    <!-- 箭头样式 -->
    <!-- <link rel="stylesheet" href="//unpkg.com/docsify-sidebar-collapse/dist/sidebar.min.css" /> -->
  </head>
  <body>
    <div id="app"></div>
    <script>  
      window.$docsify = {
        // 侧边栏文档目录
        loadSidebar: true,
        subMaxLevel: 2,
        // 跳转后自动到顶部
        auto2top: true,
        coverpage: true,
        // 页面右侧toc
        toc: {
          tocMaxLevel: 3,
          target: "h2, h3, h4, h5, h6",
        },
        // 字数统计
        count: {
          countable: true,
          position: "top",
          margin: "10px",
          float: "right",
          fontsize: "0.9em",
          color: "red",
          language: "chinese",
          localization: {
            words: "",
            minute: "",
          },
          isExpected: true,
        },
        name: 'LiteLoaderBDS Docs',
        repo: 'LiteLDev/LiteLoaderBDS',
        loadNavbar: true,
        loadSidebar: true,
        sidebarDisplayLevel: 3,
        mergeNavbar: true,
        auto2top: true,
        coverpage: true,
        name: 'LiteLoaderBDS',
        topMargin: 50,
        search: {
            maxAge: 86400000,
            paths: 'auto',
            placeholder: {
                '/zh_CN/': '搜索',
                '/en/': 'Type to search',
                '/': 'Type to search'
            },
            noData: {
                '/zh_CN/': '找不到结果',
                '/en/': 'No Results',
                '/': 'No Results'
            },
            depth: 2,
            hideOtherSidebarContent: false,
        },
        copyCode: {
            buttonText: {
                '/zh_CN/': '点击复制',
                '/en/': 'Copy to clipboard',
                '/': 'Copy to clipboard'
            },
            errorText: {
                '/zh_CN/': '错误',
                '/en/': 'Error',
                '/': 'Error'
            },
            successText: {
                '/zh_CN/': '复制',
                '/en/': 'Copied',
                '/': 'Copied'
            }
        },
        // 底部导航
        pagination: {
            previousText: "Previous",
            nextText: "Next",
            crossChapter: true,
            crossChapterText: true,
        },
        progress: {
            position: "top",
            color: "var(--theme-color,#42b983)",
            height: "1px",
        },
        'flexible-alerts': {
            style: 'flat',
            note: {
                label: {
                    '/de_DE/': 'Hinweis',
                    '/en/': 'Note',
                    '/zh_CN/': '信息'
                }
            },
            tip: {
                label: {
                    '/de_DE/': 'Tipp',
                    '/en/': 'Tip',
                    '/zh_CN/': '提示'
                }
            },
            warning: {
                label: {
                    '/de_DE/': 'Warnung',
                    '/en/': 'Warning',
                    '/zh_CN/': '警告'
                }
            },
            attention: {
                label: {
                    '/de_DE/': 'Achtung',
                    '/en/': 'Attention',
                    '/zh_CN/': '注意'
                }
            }
        }
      };
    </script>
    <!-- docsify -->
    <script src="https://unpkg.com/docsify@4/lib/docsify.min.js"></script>  

    <!-- 代码高亮  https://unpkg.com/prismjs@1/components/ -->
	
    <script src="//unpkg.com/prismjs@1/components/prism-bash.min.js"></script>	
    <script src="//unpkg.com/prismjs@1/components/prism-python.min.js"></script>
    <script src="//unpkg.com/prismjs@1/components/prism-cmake.min.js"></script>
    <script src="//unpkg.com/prismjs@1/components/prism-java.min.js"></script>
    <script src="//unpkg.com/prismjs@1/components/prism-csharp.min.js"></script>     
    <script src="//unpkg.com/prismjs@1/components/prism-docker.min.js"></script>  
	<script src="//unpkg.com/prismjs@1/components/prism-powershell.min.js"></script>  


    <!-- 多tab支持 -->
    <script src="https://unpkg.com/docsify-tabs@1/dist/docsify-tabs.min.js"></script>

    <!-- 代码复制 -->
    <script src="https://unpkg.com/docsify-copy-code@2/dist/docsify-copy-code.min.js"></script>

    <!-- 底部 上一页下一页 -->
    <script src="https://unpkg.com/docsify-pagination@2/dist/docsify-pagination.min.js"></script>

    <script src="https://unpkg.com/docsify@4/lib/plugins/external-script.min.js"></script>

    <script src="https://unpkg.com/docsify@4/lib/plugins/ga.min.js"></script>

    <!-- 全文搜索 -->
    <script src="https://unpkg.com/docsify@4/lib/plugins/search.js"></script>

    <!-- 图片放大缩小 -->
    <script src="https://unpkg.com/docsify@4/lib/plugins/zoom-image.min.js"></script>

    <!-- 字数统计 -->
    <script src="https://unpkg.com/docsify-count@latest/dist/countable.min.js"></script>

    <!-- 侧边栏目录折叠 -->
    <script src="https://unpkg.com/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>

    <!-- 页面右侧 TOC -->
    <script src="https://unpkg.com/docsify-plugin-toc@1.1.0/dist/docsify-plugin-toc.min.js"></script>

    <!-- emoji -->
    <script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
  </body>
</html>
